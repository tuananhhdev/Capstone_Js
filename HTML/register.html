<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
      <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Css  -->
    <link rel="stylesheet" href="./../SASS/Css/register.css" />
  </head>

  <body>
    <!-- HEADER  -->
    <header>
      <div class="header__content">
        <div class="header__logo">
          <img src="./../IMG/logo.png" alt="" />
        </div>

        <nav>
          <div class="nav__cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="nav__list">
            <ul>
              <li><a href="#">Login</a></li>
              <li><a href="#">Register</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- BANNER  -->
    <section class="banner">
      <div class="banner__menu">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">Kid</a></li>
          <li><a href="#">Sport</a></li>
        </ul>
      </div>
    </section>

    <section class="register">
      <div class="container">
        <div class="register__title">
            <h2>register</h2>
        </div>
        <div class="register__content">
           
          <div class="register__content__left">
            <form action="">
              <input
                type="email"
                id="emailForm"
                name="email"
                placeholder="email" />
              <br />
              <input
                type="password"
                id="passwordForm"
                name="password"
                placeholder="password" />
              <br />
              <input
                type="password"
                id="passwordConfirmForm"
                name="passwordConfirm"
                placeholder="password confirm" />
            </form>
          </div>
          <div class="register__content__right">
            <form action="" onsubmit="">
              <input type="text" id="nameForm" name="name" placeholder="name" />
              <br />
              <input
                type="text"
                id="phoneForm"
                name="phone"
                placeholder="phone" />
            </form>
            <div class="footer__radio d-flex align-items-center">
              <h3>Gender</h3>
            <span>
              <label for="">
                <input type="radio" checked="checked" name="radio" />
                <span class="checkmark"></span>
                Male
              </label>
            </span>
            <label for="">
                <input type="radio" checked="checked" name="radio" />
                <span class="checkmark"></span>
                Female
              </label>
            </span> <br>
            </div>
            
            <button class="btn_submit" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER  -->
    <footer>
      <div class="footer__content">
        <img src="./../IMG/image 8.png" alt="">
        <dov class="footer__content__right"></dov>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
      <script src="./../JS/register.js"></script>
  </body>
</html>
